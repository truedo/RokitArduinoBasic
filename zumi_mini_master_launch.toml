esp_toml_version = 1.0

# URL to your firmware images directory
firmware_images_url = "https://github.com/truedo/RokitArduinoBasic/tree/master/zumi"

# List of supported apps
supported_apps = ["ZumiMini"]

# Optional: Application configuration markdown file URL
config_readme_url = "https://github.com/truedo/RokitArduinoBasic/tree/master/zumimini.md"

[ZumiMini]
# Supported chipsets
chipsets = ["ESP32-S3"]

# Binary file paths and offsets for each chipset
image.esp32-s3 = "merged-flash.bin"

# Optional: Phone app URLs
android_app_url = ""
ios_app_url = ""

# Optional: Additional information markdown file URL
readme.text = "http://example.com/firmware/readme.md"

# Optional: Console baudrate (default is 115200)
console_baudrate = 921600
